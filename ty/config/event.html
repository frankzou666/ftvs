<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data bind</title>
    <script src="vue274.js"></script>

</head>

<body>
    <div id="app">

    

        <h1>{{username}}</h1>


    </div>



    <script text="text/script">

        /*
        *    v-model 只能应用于在表单类，或是这个标答有value属性才可以 ;
        *    
        */


        Vue.config.productionTip = false;


        const vm =  new Vue({
            data: {
                username: 'aa'
            }

        });
        vm.$mount('#app');
    
    </script>
</body>

</html>
