<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1{
            position: absolute;
            top:0px;
            bottom: 0px;
            width: 100%;
            background-color: #008fafef
        }
        .div2{
            width: 260px;
            height: 35%;
            margin: 10% auto 90%;
            background-color:lightgrey;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .insdie{
            margin-top: 10%;
        }
        .inputname,.inputPassword,.loginbutton{
            position: relative;
            margin-top:25px;
            text-align: center;
            
        }
        #logonBtn{
            display: block;
            width: 58%;
            margin: 0 auto;
        }
       
        

    </style>

</head>
<body>
    <div class="div1">
        <div class="div2">
            <div class="insdie">
                <div class="inputname">
                    <h2>XX项目系统</h2>
                </div>
                <div class="inputname">
                      <input type="text" id="inputnameId" placeholder="帐号" name="username"></input>
                </div>
                <div class="inputPassword">
                    <input type="password" id="inputpasswordId" placeholder="密码" name="password"></input>
                </div>
    
                <div class="loginbutton">
                    <button id="logonBtn">登&nbsp录</input>
                </div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
