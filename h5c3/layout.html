<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
            width: 100%;
           
        }

        .header {
            flex-basis: 50px;
            background-color: #00af8f;
            flex-shrink: 0;
        }

        

        .left {
            width: 12%;
            height: 100%;
            overflow: auto;
            background-color: blueviolet;
        }
        .right{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-content: space-between;
        }



        .main {
            display: flex;
            flex: 1;
            width:100%;
            overflow: hidden;
        }
        .navul{
            display: flex;
            color: aliceblue;
            padding: 0.5em;
            list-style: none;
            align-items: center;
            
        }
        li{
            margin: 0 1em;
            
        }
        li.li1{
            margin-right: 68%;
        }
        .navul li>a{
            text-decoration: none;
            color: aliceblue;
        }
        .nav-left{
            list-style:none;
            display: flex;
            flex-direction: column;
            align-content: flex-start;
        }

        .nav-left li{
            margin-top:1em;
        }

        .nav-left li>a{
            text-decoration: none;

        }
        .content{
            margin-bottom: auto;
        }
      
        
        .content{
            border: 1px;
            border-style: solid;
            width: 100%;
            height: 100%;
        }
        .footer{
       background-color: red;
       width: 100%;
       }

    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <ul class="navul">
                <li class="li1"><h2>XXX项目管理系统</h1></li>
                <li><span >Welcome:XXX</span></li>
                <li><a href="">Settings</a></li>
                <li><a href="">Logout</a></li>
            </ul>
        </header>
        <div class="main">
            <div class="left">
                <ul class="nav-left">
                    <li><a href="">功能1</a></li>
                    <li><a href="">功能2</a></li>
                    <li><a href="" >功能3</a></li>

                </ul>
            </div>
            <div class="right">
                <div class="content">content

                </div>


                <div class="footer"> footer  </div>
            </div>
        </div>
        
    </div>
</body>

</html>
