<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvans 32</title>
    <style>
        #firstCan{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="firstCan"> my canvas</canvas>

    <script>
         (function(){
            //获取对像
             var myCanvas = document.getElementById('firstCan')
             myCanvas.width=800
             myCanvas.height=600
        
             var ctx = myCanvas.getContext('2d');
             ctx.lineWidth=5
             ctx.beginPath()
             ctx.rect(100,100,200,300)
             ctx.stroke()
             
         })()
    </script>
    
</body>

</html>
