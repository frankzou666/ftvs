    <script>
        
        //1000，每年是0.05，到5000需要多久,Math.round()取整
        var sum = 1000;
        var ratio = 0.05;
        var year = 0;
        /*

        */
        //使用for来写
        for(;sum<5000;) {
            sum = sum + sum*ratio;
            year ++;
            document.write('<span>'+Math.round(sum)+'<span>');
            document.write('<br>');

        }
        document.write('<span> year:'+year+'<span>');


    </script>
