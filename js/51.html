<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>51函数的简介</title>
    <style>
        .alert{
            color: red;
        }
    </style>

    <script>
        //定义函数
        // 第一种方式
        var obj =  new Object();
        function fun1(){
            console.log('hello fun1');
        }
        //第二种方式,以字符串的形式写代码
        var fun2 = new Function("console.log('hello fun2')");

        //第三种方式

        var fun3 = function() {
            console.log('hello fun3');
        }

        //把函数给一个对像的属性
        obj.run = fun3;
        //调用对像上的一个函数
        obj.run();
      
      
    </script>
