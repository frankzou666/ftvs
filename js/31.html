<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31</title>
    <script>

        //数据类型prompt是字符串； 
        var score = prompt("请输入成绩:");
        document.write(score);
        switch (score) {
            case "10": alert("10");  break;
            case "20": alert("20");  break;
            default: alert("error"); break;
        };


    </script>
</head>
