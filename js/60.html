<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script >
        const socket = io.connect("http://127.0.0.1:8080/interfacecheck");
    
        const namespace = '/ws'
        // 连上服务器
       // const socket = io.connect("http://" + document.domain + ":" + location.port + namespace);

        // 发送message 消息
        socket.emit("message",{"data":"hello world!"});

        // 收到数据后,执行输出
        socket.on('response', function(recv) {
            console.log('hello： ' + recv.data)
        });
    
        
    </script>
</head>
