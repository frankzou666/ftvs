<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wdwjtmp</title>
    <script src="../jquery-3.7.1.js"></script>

    <script>
         $(function() {

            //展开一个对像
            $("#btnSlideDown").on("click",function(){
                var $h1Text=$("#h1Text");
                $h1Text.slideDown(
                    2000,
                    'swing'
                )
            });

            //收起一个对像
            $("#btnSlideUp").on("click",function(){
                var $h1Text=$("#h1Text");
                $h1Text.slideUp(
                    2000
                )
            });


          

         })




    </script>

    <style>
        body{
            margin: 0;
            padding: 0;
        }
        h1{
            height: 200px;
            background-color: red;
        }
    </style>
</head>


<body>
    <div class="container">
         <h1 id="h1Text">Hello world!</h1>
         <button id="btnSlideDown">SlideDown</button>
         <button id="btnSlideUp">SlideUp</button>
         <button id="btnToggle">切换</button>

    </div>
    
</body>
</html>
