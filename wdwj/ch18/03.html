<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch1701</title>
    <script src="../jquery-3.7.1.js"></script>
    <script src="../jquery-ui.js"></script>

    <script>
        $(function () {
            $("#clickBtn").on("click",function(){
                setTimeout(()=>{
                    $("#clickA").trigger("click")
                    },2000)
            })

            $("#clickA").on("click",function(){
                window.open("http://www.google.com")
                console.log("ok")
            })



        }) 
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

       
    </style>
</head>


<body>
    <!--一定要在同一个div里面-->
    <div id="mainTabs">
        <button id="clickBtn">click btn</button>
        <a href="" id="clickA"></a>
        
    </div>


</body>

</html>
