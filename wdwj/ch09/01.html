    <script>
           
           //my plugin
           $.fn.extend({
                select : function() {
                    return this.addClass('movieSelected');
                },
                unselect : function() {
                    return this.removeClass('movieSelected'); 
                }
            });

            var movies = {
                ready : function() {
                    $('a#movieSelectAll').click(
                        function(event) {
                          event.preventDefault();
                          $('ul.movieList li').select(); }
                    );
                    $(document).on( 'click.movieList',
                        'ul.movieList li', function() {
                            if ($(this).hasClass('movieSelected')) {
                                $(this).unselect();
                            }    
                            else {
                                $(this).select();
                            }    
                        }    
                    );
                }
            }
