<!DOCTYPE HTML>
<html lang='en'>
    <head>
        <meta http-equiv='X-UA-Compatible' content='IE=Edge' />
        <meta charset='utf-8' />
        <title>John Lennon Albums</title>
        <script src='../jQuery.js'></script>
        <script src='../jQueryUI.js'></script>
        <script src='Example 4-6.js'></script>
        <link href='Example 4-6.css' rel='stylesheet' />
    </head>
    <body>
        <form action='javascript:void(0);' method='get'>
            <h4>John Lennon Albums</h4>
            <table class='johnLennonAlbums'>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Year</th>        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Imagine</td>
                        <td>1971</td>
                    </tr>
                    <tr>
                        <td>Some Time in New York City</td>
                        <td>1972</td>
                    </tr>
                    <tr>
                        <td>Mind Games</td>
                        <td>1973</td>
                    </tr>
                    <tr>
                        <td>Walls and Bridges</td>
                        <td>1974</td>
                    </tr>
                    <tr>
                        <td>Rock 'n Roll</td>
                        <td>1975</td>
                    </tr>
                </tbody>
            </table>
            <p>
                <button id='documentAppend'>
                    Append
                </button>
                <button id='documentPrepend'>
                    Prepend
                </button>

                <button id='documentRemove'>
                    Remove
                </button>

                <button id='documentClone'>
                    Clone
                </button>
            </p>
        </form>
    </body>
</html>
