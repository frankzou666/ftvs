<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0202空间转换</title>
    <style>
        
         .cube{
            position: relative;
            width:300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
            transition: all 2s;
            transform-style: preserve-3d;

            
         }
         .cube div{
            position: absolute;
            left:0;
            right: 0;
            width:300px;
            height: 300px;

            
         } 

         .front{
            background-color: orange;
            transform: translateZ(200px);
         }
         .back{
            background-color: green;
         }
         .cube:hover{
            transform: rotateX(-20deg);
            transform: rotateX(-20deg);
         }
    </style>
</head>
<body>

    <div class="cube">
       <div class="front">前</div>
       <div class="back">后</div>

    </div>
    
</body>
</html>
