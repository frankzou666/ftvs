<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0204animation</title>
    <style>
      .box{
         width:140px;
         height:140px;
         /* border: 1px solid #000; */
         background-image: url('../images/bg.png');
         animation: 
              change 2s  steps(12) infinite,
              change2 5s linear  forwards;
         
         
      }
      @keyframes change {
         from{
            background-position: 0 0;
         }
         to{
            background-position: -1680px 0;
         }

         
      }

      @keyframes change2 {
         from{
            transform: translateX(0);
         }
         to{
            transform: translateX(800px);
         }

         
      }
      
      
      
      
        
         

      
    </style>
</head>
<body>

    <div class="box">
       
    </div>
    
</body>
</html>
