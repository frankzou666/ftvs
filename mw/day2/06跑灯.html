<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0206</title>
    <style>
      .box{
         width:600px;
         height:112px;
         border:5px solid #000;
         margin: 100px auto;
         overflow: hidden;
         
      }
      img{
         height: 112px;
         width: 200px;
      }
      
      ul{
         width: 2000px;
         list-style: none;
         padding-left: 0px;
         margin-top: 0px;
         animation: move linear 15s infinite;
      }
      ul li{
         margin-left: 0px;
         float: left;
      }
      @keyframes move {
         to{
            transform: translateX(-1400px);
         }
      }
      .box:hover ul{
         animation-play-state: paused;
      }
      
      
      
      
        
         

      
    </style>
</head>
<body>

      <ul>

      </ul>
       
    </div>
    
</body>
</html>
