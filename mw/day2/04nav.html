<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0204nav</title>
    <style>
      .navs{
         weight:300px;
         height:50px;
         margin: 30px auto;
      }
      ul{
         margin: 0;
         padding: 0;
         list-style: none;
      }

      ul li{
         float:left;
         width: 100px;
         height: 40px;
         line-height: 40px;
         transition: all 1s;
         position: relative;
         transform-style: preserve-3d;
         /* transform: rotateX(-20deg) rotateY(30deg); */
         transform: scaleZ(0.9);
      }

      ul li a{
         display: block;
         width: 100%;
         height: 100%;
         text-decoration: none;
         text-align: center;
         color:#fff;
         position: absolute;
         left:0px;
         top:0px;
         
      }

      ul li a:first-child{
         background-color: green;
         transform: translateZ(20px);
         
      }
      
      ul li a:last-child{
         background-color: orange;
         transform: rotateX(90deg) translateZ(20px);
      }
      .navs li:hover{
         transform: rotateX(-90deg);
      }


        
         

      
    </style>
</head>
<body>

    <div class="navs">
       <ul>
         <li>
            <a href="">首页</a>
            <a href="">index</a>
         </li>
         <li>
            <a href="">登录</a>
            <a href="">login</a>
         </li>
         <li>
            <a href="">注册</a>
            <a href="">regsiter</a>
         </li>
       </ul>

    </div>
    
</body>
</html>
