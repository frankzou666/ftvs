<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0202空间转换</title>
    <style>
        
         .box{
            width:300px;
            margin: 100px auto;
            perspective: 1000px;

            
         }
         img{
            width:300px;
            transition: all 2s;
         }

         .box img:hover{
            transform: rotateY(-60deg);

         }
    </style>
</head>
<body>

    <div class="box">
       <img src="../images/hero.jpeg">

    </div>
    
</body>
</html>
