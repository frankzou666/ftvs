<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0204animation</title>
    <style>
      .box{
         width:300px;
         height:50px;
         background-color: pink;
         animation: boxchange 3s forwards;
         
      }
      @keyframes boxchange {
         /* from {
            width: 200px;
         }
         to {
            width: 300px;
         } */
         
         5% {
            width: 100px;
            height:50px
         }
         15% {
            width: 200px;
            height:100px
         }
         50% {
            width: 300px;
            height:150px
         }
         100% {
            width: 400px;
            height:200px
         }
      }
      
        
         

      
    </style>
</head>
<body>

    <div class="box">
       
    </div>
    
</body>
</html>
