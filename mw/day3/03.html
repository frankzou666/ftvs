<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    
    <!-- 第三方字体图标-->
    <link rel="stylesheet" href="../css/all.css">

    <!--清除默认样式-->
    <link rel="stylesheet" href="./static/base.css">

    <link rel="stylesheet" href="./static/order.css">

</head>
<body>
    <!---主体内容-->
    <div class="main">
        <!-- 用户信息 -->
        <div class="pannel userMsg">
             <div class="location"> <i class="fa fa-map-marker" aria-hidden="true"></i></div>
             <div class="address">
                 <div class="top"><span>王生</span><span>135XXXXXXXX</span></div>
                 <div class="bottom">地址：XX X.XXX .XXX .XXX XX X.XXX .XXX .XXXXX X.XXX .XXX .XXX</div>
             </div>
             <div class="nav"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
        </div>
        <!-- 用户信息 end-->

        <!-- 商品信息 -->
        <div class="pannel goods">
           <div class="pic">
             <a href="#"><img src="./static/pic.png"></a>
           </div>
           <div class="info">
              <h5>XXX XXX XXX XXX XXX XXX</h5>
              <p><span>粉色</span><span>红外体温计</span></p>
              <div class="price">
                 <span class="currentPrice red">¥ <i>266</i></span>
                 <span class="orginalPrice">¥ <i>299</i></span>
              </div>
           </div>
           <div class="count"><i class="fa fa-xmark" ></i><span>60</span></div>
        </div>
        <!-- 商品信息 end-->

        <!-- 其他信息  回 忆h5标签-->
        <section class="pannel rest">
            <div class="devilyType"><h5>配送方式</h5><p>顺丰快递</p> </div>
            <div class="userRemark"><h5>买家备注</h5><p>请快送配送</p></div>
            <div class="payType">   <h5>支付方式</h5><a><p>支付宝<i class="fa fa-angle-right" aria-hidden="true"></i></p></a></div>
        </section>
        <!-- 其他信息 end-->

        <!-- 付款  回 忆h5标签-->
        <section class="pannel pay">
            <div class="totalPrice"><h5>商品总价</h5><span class="">¥ <i>266</i></span> </div>
            <div class="devilyFee"><h5>运费</h5><span class="">¥ <i>0</i></span></div>
            <div class="discount">  <h5>折扣</h5><span class="red">-¥ <i>30</i></span></div>
        </section>
        <!-- 付款信息 end-->

    </div>

    <!---底部，固定-->
    <div class="toolbar">
        <div class="total">合计:<span><i>¥</i>266.00</span></div>
        <div class="playBtn"><Button>去支付</Button></div>
    </div>


</body>
</html>
