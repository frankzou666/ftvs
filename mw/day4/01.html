<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0401</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box1{
            height: 500px;
            display: flex;
            flex-wrap: wrap;
            border: 1px solid red;
        }
        .box1 div{
            width: 100px;
            height: 90px;
            margin-left: 5px;
            border: 1px solid blue;
        }


    </style>
</head>
<body>
    <div class="box1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
