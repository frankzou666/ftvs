<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XX后台管理系统登录</title>
    <!--load Bootstrap-->
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../jquery.min.js" defer></script>
    <script src="../bootstrap.min.js" defer></script>
    <style>
        body{
            margin-top: 4%;
            background-color: #f8f9fa;
            width: 100%;
            height: 100%;
        }
        #app{
            margin-top: 10%;
            border-radius: 4px;
            border: 1px solid #a3c2e3;
            width: 350px;
            height: 370px;
            border-radius: 10px;
            background-color: white;
            margin: 0 auto;
            box-shadow:10px 30px 10px red

        }
        #loginTitle{
            margin: 0 auto;
            color: white;
        }
        .navbar{
            border-radius: 4px;
            background-color: #007bff;
        }
        
        .main{
            width: 80%;
            margin: 0px auto;
            margin-top: 8%;
            margin-bottom: 10%;
        }
      
        #commitBtn{
            width: 100%;
        }
        #commitBtnGrp{
            margin-top:10%;
        }
        #secondTitle{
            text-align: center;
        }

    </style>
</head>
<body>
    
    <div id="app" class="shadow">
        <!--nav -->
        <nav class="navbar navbar-default">
            <div id="loginTitle" class="">
               <h4>XXXX管理系统</h4>
               <h6 id="secondTitle">后台登录</h6>
            </div>
        </nav>
        
        <div class="main" id="mainDiv">
            <form class="">
                <div class="">
                    <div class="form-group col-md-12">
                        <label>Username:</label>
                        <input class="form-control"   type="text" name="username" id="userName">
                    </div>
                    <div class="form-group col-md-12 col-md-offset-0">
                        <div class="">
                            <label>Password:</label>
                            <input class="form-control"   type="password" name="password" id="password">
                        </div>
                        
                    </div>

                </div>
               
                
                <div class="form-group col-md-12" id="commitBtnGrp">
                        <button id="commitBtn" @click="commitBtnCommit" type="button" class="btn btn-primary">Login</button>
                </div>
            </form>

            <div>
                <p id="msg"></p>
            </div>
        </div>
        
    </div>

   
    
</body>


</html>
