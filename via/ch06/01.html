<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue bootstrap template</title>
    <!--load Bootstrap-->
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../jquery.min.js" defer></script>
    <script src="../bootstrap.min.js" defer></script>

    <!--load vue-->
    <script src="../vue274.js"></script>

    <style>
        body {
            background-color: lightgray;
        }

        #app {
            width: 94%;
            height: 1000px;
            border-radius: 10px;
            background-color: white;
            margin: 0 auto;
        }

        .navbar {
            border-radius: 10px;
        }

        .main {
            width: 80%;
            margin: 0px auto;
        }


        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 3.0s ease-out;
        }

        .fade-enter,
        .fade-leave-to {
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }

            60% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div id="app">
        <!--nav -->
        <nav class="navbar navbar-default bg-light">
            <div class="">
                <h1>导航</h1>
            </div>
        </nav>

        <div class="main" id="mainDiv">
            <div @click="show = !show">
                <h2>{{title}}</h2>
            </div>
            <!--transition一定要设置name属性，再配合css出现动画效果-->
            <transition name="fade">
                <div v-if="show">
                    <h1>{{description}}</h1>
                </div>
            </transition>

        </div>
    </div>



    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            data: {
                description: 'Lorem ipsum dolor sit amet',
                title: 'Dog',
                show: false

            },
            methods: {

            },

        });
        vm.$mount("#app");
    </script>
</body>

</html>
