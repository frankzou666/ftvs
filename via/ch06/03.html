<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch0602</title>
    <!--load Bootstrap-->
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../jquery.min.js" defer></script>
    <script src="../bootstrap.min.js" defer></script>

    <!--load vue-->
    <script src="../vue274.js"></script>

    <style>
        body {
            background-color: lightgray;
        }

        #app {
            width: 94%;
            height: 1000px;
            border-radius: 10px;
            background-color: white;
            margin: 0 auto;
        }

        .navbar {
            border-radius: 10px;
        }

        .main {
            width: 80%;
            margin: 0px auto;
        }
    </style>
</head>

<body>

    <div id="app">
        <!--nav -->
        <nav class="navbar navbar-default bg-light">
            <div class="">
                <h1>导航</h1>
            </div>
        </nav>
     


        <div class="main" id="mainDiv">
                
                <!-- 
                    inline-template需要使用关键字inline-template
                -->
                <my-component :name="hello" inline-template>
                    <div>
                        <h1>
                            this is inline component {{name}}
                        </h1>

                    </div>
            
                </my-component>


        </div>
    </div>



    <script>

        
        //组件在定义时，会接收一个参数name, 使用props配置属性来接收，父组件使用
        //组件在定义时，会接收一个参数name, 使用props配置属性来接收，父组件使用
        // 父组件使用属性来传参数<mycomponent name="hello world"></mycomponent>
        const MyComponent = {
            props: ['name']
          
        };

        Vue.config.productionTip = false;
        const vm = new Vue({
            data() {
                return {
                    hello:'hello msg'
                }    


            },
            components:{'my-component':MyComponent},
            methods: {
            },

        });
        vm.$mount("#app");
    </script>
</body>

</html>
