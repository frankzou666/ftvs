    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
           data:{
               msg:"hello",
               //define a array
               cart: [
                {id:1,name:"apple"},
                {id:2,name:"orangle"},
                {id:3,name:"banana"},
               ],
               tableShow:false,
               btnText: "显示"
           },
           methods: {
               displayData: function() {
                   this.tableShow = this.tableShow?false:true;
                   this.btnText = (this.btnText==="显示")?"隐藏":"显示";
               },
               delData: function(id) {
                   for(var i=0;i<this.cart.length;i++){
                        if (this.cart[i].id == id){
                            //remove a element
                            this.cart.splice(i,1);
                        };
                   }
               },
           },
           
        });
        vm.$mount("#app");
    </script>
