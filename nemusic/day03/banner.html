<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播</title>
    <link rel="stylesheet" href="../day03/css/reset.css">
    <link rel="stylesheet" href="../day03/css/common.css">

    <style>

        .banner {
            height: 285px;
            background: url('../day03/css/imgs/banner_bg2.jpg') center center / 6000px;

        }

        .banner  .area  {
            height: 285px;
            position: relative;
        
        }

        .banner  .area .area-left{
            position: relative;
            width: 730px;
        }


        .banner .area-left .img-list {
            width: 730px;
            display: flex;
            overflow: hidden;
        }

        .banner .area-left .img-list .item{
            display:  block;
            flex-shrink: 0;
            width: 100%;
           
        }

        .banner .area-left .img-list .item a img{
           height: 285px;
           width: 100%;
           
        }   

        /* 点的列表 */
        .banner .area-left .cicle-button {
            position: absolute;
            bottom: 5px;
            left: 0;
            right: 0; 
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }

        .banner .area-left .cicle-button .item a{
             display: inline-block;
             width: 20px;
             height: 20px;
             margin: 0 5px;
             background: url('./css/imgs/banner-sprit.png') 3px -343px;
        }

        .banner .area-left .cicle-button .item a:hover {
             background: url('./css/imgs/banner-sprit.png') -16px -343px;
        }
        .banner .area-left .cicle-button .item.active a{
             background: url('./css/imgs/banner-sprit.png') -16px -343px;
        }

        .banner .area .area-right{
            position: absolute;
            right: -1px;
            top:0px;
            bottom: 0px;
            width: 254px;
            background: url('../day03/css/imgs/banner-download.png') 0 0;

        }
        .banner .area .area-right .download-app {
            display: block;
            width: 215px;
            height: 56px;
            margin: 186px 0 0 19px;
            text-indent: -9999px;
        }

        .banner .area .area-right .download-app:hover {
            background: url('../day03/css/imgs/banner-download.png') 0 -290px;
        }

        .banner .area .area-right  p{
            color: #8d8d8d;
            font-size: 13px;
            margin-top: 10px;
            text-align: center;
           
        }

        .banner .area .control {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 37px;
            height: 63px;
            margin: auto 0 ;
            background-color: red;


        }

        .banner .area .control-left {
            left: -70px;
            background:url('../day03/css/imgs/banner-sprit.png') 0 -360px;

        }    

        .banner .area .control-left:hover {
            background:url('../day03/css/imgs/banner-sprit.png') 0 -430px;
        }   

        .banner .area .control-right {
            background:url('../day03/css/imgs/banner-sprit.png') 0 -508px;
            right: -70px;

        }    
        
        .banner .area .control-right:hover {
            background:url('../day03/css/imgs/banner-sprit.png') 0 -578px;

        } 
       
 


    </style>
</head>   
<body>
    <div class="banner">
        <div class="wrapper_03 area ">
            <div class="area-left">
                <ul class="img-list">
                    <li class="item">
                        <a href="#">
                            <img src="../day03/css/imgs/banner1.jpg" alt="">
                        </a>
                    </li>
                    <li class="item">
                        <a href="#">
                            <img src="../day03/css/imgs/banner2.jpg" alt="">
                        </a>
                    </li>
                    <li class="item">
                        <a href="#">
                            <img src="../day03/css/imgs/banner1.jpg" alt="">
                        </a>
                    </li>
                </ul>
                <ul class="cicle-button">
                    <li class="item active"><a href=""></a></li>
                    <li class="item"><a href=""></a></li>
                    <li class="item"><a href=""></a></li>
                    <li class="item"><a href=""></a></li>
                    <li class="item"><a href=""></a></li>
                </ul>
            </div>
            <div class="area-right">
                 <a class="download-app" href="#">下载</a>
                 <p>PC 安卓 iPhone WP iPad Mac 六大客户端</p>

            </div>
            <a class="control control-left" href="#"></a>
            <a class="control control-right" href="#"></a>
        </div>


    </div>
  
</body>
</html>
