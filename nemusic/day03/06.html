<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }
        .item1{
            width: 100px;
            height: 100px;
            background-color: skyblue;

        }
        .item2{
            width: 100px;
            height: 100px;
            background-color: pink;

        }

        ul{
            width: 80px;
            height: 80px;
        }

        .li-item1{
            position: sticky;
            top:-30px;
            left: 20px;
            margin: 5px 5px;
            width: 20px;
            height: 20px;
            background-color: black;

        }

        .li-item2{
            margin: 5px 5px;
            position: static;
            width: 20px;
            height: 20px;
            background-color: green;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">item1</div>
        <div class="item2">
            <ul>
                <li class="li-item1">1</li>
                <li class="li-item2">2</li>
            </ul>

        </div>

    </div>
</body>
</html>
