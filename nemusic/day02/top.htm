<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云top</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .top{
            height: 70px;
            background-color: #242424;
            box-sizing: border-box;
            border-bottom: 1px solid #000;
        }

        .topbar{
            display: flex;
            justify-content: space-between;
            height: 69px;
            line-height: 69px;         
        }    
        .topbar .topbar-left {
            display: flex;
        }

        .topbar .topbar-left .list{
            display: flex;
        }

        .topbar .topbar-left .list .item{
            position: relative;
            display: block;
            color: #ccc;
            font-size: 14px;
            padding: 0 20px;
        }

        .topbar .topbar-left .list .item:hover{
            color: #fff;
            background-color: #000;
        }

        .topbar .topbar-left .list .item.active::after{
            content: "";
            position: absolute;
            width: 12px;
            height: 7px;
            background: url('../day02/css/imgs/topbar-sprit.png') -226px 0px;
            left: 0;
            right: 0;
            bottom: -2px;
            margin: 0 auto;

        }

       .topbar-left .list .item .hotIcon{
            position: absolute;
            top:14px;
            right:-14px;
            width: 28px;
            height: 19px;
            background: url('../day02/css/imgs/topbar-sprit.png') -190px 0px;

        }

        .logo-title {
            background-image: url('../day02/css/imgs/topbar-sprit.png');

            
        }
        .logo-title a{
            display: block;
            width: 157px;
            padding-right: 20px;
            text-indent: -9967px;
        }

        .topbar .topbar-right {
            display: flex;
            padding-right: 20px;
            align-items: center;
          
        }

        .topbar .topbar-right .login:hover a{
            color: #ccc;

        }

        .topbar .topbar-right .login a{
            font-size: 13px;
            color: #787878;
        }

        .topbar .topbar-right .login a:hover{
            color: #787878;
            text-decoration: underline;
        }

        .topbar .topbar-right .author {


        }

        .topbar .topbar-right .author  a{
            display: inline-block;
            width: 92px;
            height: 32px;
            line-height: 32px;
            text-align: center;
            color: #ccc;
            border: 1px solid #4f4f4f;
            box-sizing: border-box;
            border-radius: 20px;
            font-size: 14px;
            margin-right: 15px;
        }

        .topbar .topbar-right .author  a:hover{
            color: #fff;
            border: 1px solid #fff;
        }

        .topbar .topbar-right .search {
            width: 158px;
            height: 32px;
            display: flex;
            justify-content: center;
            margin-right: 20px;
            border-radius: 30px;
            background: #fff url('../day02/css/imgs/topbar-sprit.png') 0px -99px;
        }
        .topbar .topbar-right .search input{
            width: 118px;
            height: 32px;
            margin-left: 15px;
            
        }

        .topbar .topbar-right .search input::-webkit-input-placeholder {
            content: "";
        }

        /* topnav */

        .nav {
            height: 35px;
            line-height: 35px;
            background-color: #c20c0c;
            box-sizing: border-box;
            border-bottom: 1px solid #a40011;

        }

        .nav .nabvar {
            padding-left: 180px;
            box-sizing: border-box;
        }
        .nav .nabvar .list {
            display: flex;
        }

        .nav .nabvar .list .item span {
            display: inline-block;
            padding: 0 13px;
            margin: 7px 17px;
            height: 20px;
            line-height: 22px;
            border-radius: 20px;
            
            color: #fff;
            font-size: 12px;
        }

        .nav .nabvar .list .item:hover span,
        .nav .nabvar .list .active span   {
            background-color: #9b0909;

        }



    </style>
</head> 
<body>
    <div class="top">
        <div class="topbar wrapper_01">
            <div class="topbar-left">
                <h1 class="logo-title">
                    <a href="">网易云音乐</a>
                </h1>
                <ul class="list">
                    <li><a href="#" class="item active">发现音乐</a></li>
                    <li><a href="#" class="item">我的音乐</a></li>
                    <li><a href="#" class="item">关注</a></li>
                    <li><a href="#" class="item">商场</a></li>
                    <li><a href="#" class="item">音乐人</a></li>
                    <li><a href="#" class="item download">下载客户端<i class="hotIcon"></i></a></li>
                </ul>
            </div>
            <div class="topbar-right">
              <div class="search"><input type="text" placeholder="音乐/视视/电台"></div>
              <div class="author"><a href="">创作者中心</a></div>
              <div class="login"><a href="">登录</a></div>
            </div>
        </div>
    </div>

    <div class="nav"> 
        <div class="wrapper_01 nabvar">
            <ul class="list">
                <li><a href="" class="item active" ><span>推荐</span></a></li>
                <li><a href="" class="item"><span>排行榜</span></a></li>
                <li><a href="" class="item"><span>歌单</span></a></li>
                <li><a href="" class="item"><span>主播电台</span></a></li>
                <li><a href="" class="item"><span>歌手</span></a></li>
                <li><a href="" class="item"><span>新手上架</span></a></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
