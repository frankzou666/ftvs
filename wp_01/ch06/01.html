<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        navigator.geolocation.getCurrentPosition(
               //获取当前位置成功后的回调
            function(position){console.log(position)},
            //获取当前位置失败后的回调
            function(error){console.log(error.code)},
              );
        
    </script>
